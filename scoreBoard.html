<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Champs | Score Board</title>

    <link rel="stylesheet" href="css/scoreBoard.css">
</head>

<body>
  <section class="atleta_side">
    <div class="a1">
      <div class="atleta-name" data-player-name="a1">Atleta 1</div>
        <div class="points-content">
          <div class="point-content">
            <div class="point-title">Montada <br> Pegada nas Costas</div>
            <div class="point-value" data-point-mounted="a1">0</div>
            <div class="point-controls">
              <input type="button" onclick="a1.mountedDecrement()" value="-" id="mountDecrementButton1">
              4
              <input type="button" onclick="a1.mountedIncrement()" value="+" id="mountIncrementButton1">
            </div>
          </div>
          
          <div class="point-content">
            <div class="point-title">Passagem de Guarda</div>
            <div class="point-value" data-point-guard="a1">0</div>
              <div class="point-controls">
                <input type="button" onclick="a1.guardDecrement()" value="-" id="guardDecrementButton1">
                3
                <input type="button" onclick="a1.guardIncrement()" value="+" id="guardIncrementButton1">
              </div>
          </div>
          
          <div class="point-content">
            <div class="point-title">Queda <br> Raspagem <br> Joelho na Barriga</div>
            <div class="point-value" data-point-overthrow="a1">0</div>
            <div class="point-controls">
              <input type="button" onclick="a1.overthrowDecrement()"value="-" id="overthrowDecrementButton1">
              2
              <input type="button" onclick="a1.overthrowIncrement()" value="+" id="overthrowIncrementButton1">
            </div>
          </div>

          <div class="two-point-content">

            <div class="point-content">
              <div class="point-title">Vantagem</div>
              <div class="point-value" data-point-advantage="a1">0</div>
              <div class="point-controls">
              <input type="button" onclick="a1.advantageDecrement()" value="-" id="advantageDecrementButton1">
              <input type="button" onclick="a1.advantageIncrement()" value="+" id="advantageIncrementButton1">
              </div>
            </div>
            
            <div class="point-content">
            <div class="point-title">Punição</div>
              <div class="point-value" data-point-punishment="a1">0</div>
              <div class="point-controls">
              <input type="button" onclick="a1.punishmentDecrement()" value="-" id="punishmentDecrementButton1">
              <input type="button" onclick="a1.punishmentIncrement()" value="+" id="punishmentIncrementButton1">
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="a2">
      <div class="atleta-name" data-player-name="a2">Atleta 2</div>
        <div class="points-content">
          <div class="point-content">
            <div class="point-title">Montada <br> Pegada nas Costas</div>
            <div class="point-value" data-point-mounted="a2">0</div>
            <div class="point-controls">
              <input type="button" onclick="a2.mountedDecrement()" value="-" id="mountDecrementButton2">
              4
              <input type="button" onclick="a2.mountedIncrement()" value="+" id="mountIncrementButton2">
            </div>
          </div>
          
          <div class="point-content">
            <div class="point-title">Passagem de Guarda</div>
            <div class="point-value" data-point-guard="a2">0</div>
            <div class="point-controls">
              <input type="button" onclick="a2.guardDecrement()" value="-" id="guardDecrementButton2">
              3
              <input type="button" onclick="a2.guardIncrement()" value="+" id="guardIncrementButton2">
            </div>
          </div>
          
          <div class="point-content">
            <div class="point-title">Queda <br> Raspagem <br> Joelho na Barriga</div>
            <div class="point-value" data-point-overthrow="a2">0</div>
            <div class="point-controls">
              <input type="button" onclick="a2.overthrowDecrement()"value="-" id="overthrowDecrementButton2">
              2
              <input type="button" onclick="a2.overthrowIncrement()" value="+" id="overthrowIncrementButton2">
            </div>
          </div>

          <div class="two-point-content">
            <div class="point-content">
              <div class="point-title">Vantagem</div>
              <div class="point-value" data-point-advantage="a2">0</div>
              <div class="point-controls">
                <input type="button" onclick="a1.advantageDecrement()" value="-" id="advantageDecrementButton2">
                <input type="button" onclick="a1.advantageIncrement()" value="+" id="advantageIncrementButton2">
              </div>
            </div>
            
            <div class="point-content">
              <div class="point-title">Punição</div>
              <div class="point-value" data-point-punishment="a2">0</div>
              <div class="point-controls">
                <input type="button" onclick="a1.punishmentDecrement()" value="-" id="punishmentDecrementButton2">
                <input type="button" onclick="a1.punishmentIncrement()" value="+" id="punishmentIncrementButton2">
              </div>
            </div>
          </div>
        </div>
      </div>
  </section>

  <sidebar>
    <div class="timer-content">
      <div class="total-points" data-point-total="a1" id="player1TotalPoints">0</div>
      <div class="timer-display" data-show-timer>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        00:00
      </div>
      <div class="timer-controls">
        <input type="button" data-timer-start value="Iniciar">
        <input type="button" data-timer-reset value="Reiniciar">
      </div>
      <div class="total-points" data-point-total="a2" id="player2TotalPoints">0</div>
    </div>
  </sidebar> 

  <script src="js/mountedFunctions.js"></script>
  <script src="js/guardDecrement.js"></script>
  <script src="js/overthrowFunctions.js"></script>
</body>


</html>
