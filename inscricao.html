<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Inscreva-se</title>
    <link rel="stylesheet" href="css/inscricao.css">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend>Faça sua inscrição</legend>
                
                <section>
                

                <div class="inputBox">
                    <label for="nome">Nome Completo</label>
                    <input type="text" name="nome" id="nome" class="user" required>                   
                </div> 
                <br>

                <div class="inputBox">
                    <label for="cpf">CPF</label>
                    <input type="text" name="cpf" id="cpf" class="user" required>
                </div> 
                <br>

                <div class="inputBox">
                    <label for="data">Data de nascimento:</label>
                    <input type="date" name="data" id="data" class="user" required>
                </div>
                <br>

                <div class="inputBox">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="user" required>
                </div>
                <br>

                <div class="inputBox">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" class="user" required>
                </div>
                <br>

                <div class="inputBox">
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="user" required>
                </div>
                <br>

                <div class="inputBox">
                    <label for="estado">Estado</label>
                    <input type="text" name="estado" id="estado" class="user" required>
                </div> 
                <br>

                <div class="inputBox">
                    <label for="cidade">Cidade</label>
                    <input type="text" name="cidade" id="cidade" class="user" required>
                </div> 
                <br>

                <div class="inputBox">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" class="user" required>
                </div> 
                <br>

                <div class="inputBox">
                    <label for="rua">Rua e nº</label>
                    <input type="text" name="rua" id="rua" class="user" required>
                </div> 
                <br>
            </section>

                <section>
                <p>Gênero:</p>
                <div class="genero">
                    <input type="radio" name="genero" id="masculino" value="masculino" required>
                    <label for="masculino">Masculino</label>

                    <input type="radio" name="genero" id="feminino" value="feminino" required>
                    <label for="feminino">Feminino</label>

                    <input type="radio" name="genero" id="outro" value="outro" required>
                    <label for="outro">Outro</label>
                </div>
                <br> <br>

                <div class="inputBox">
                    <select type="text" id="faixa"  required>
                        <option value="">Faixa</option>
                        <option value="branca">Branca</option>
                        <option value="colorida">Colorida</option>
                        <option value="azul">Azul</option>
                        <option value="roxa">Roxa</option>
                        <option value="marrom">Marrom</option>
                        <option value="preta">Preta</option>
                    </select>
                </div> 
                <br>

                <p>GI ou NO-GI?</p>

                <input type="radio" name="ginogi" id="gi" value="gi" required>
                <label for="gi">GI</label>

                <input type="radio" name="ginogi" id="nogi" value="nogi" required>
                <label for="nogi">NO-GI</label>
                <br> <br>

                <div class="inputBox">
                    <select type="text" id="peso"  required>
                        <option value="">Peso</option>
                        <option value="branca">Galo</option>
                        <option value="colorida">Pluma</option>
                        <option value="azul">Pena</option>
                        <option value="roxa">Leve</option>
                        <option value="marrom">Médio</option>
                        <option value="preta">Meio-pesado</option>
                        <option value="preta">Pesado</option>
                        <option value="preta">Super-pesado</option>
                        <option value="preta">Pesadíssimo</option>
                        <option value="preta">Absoluto</option>
                    </select>
                </div> 
                <br>

                <div class="inputBox">
                    <select type="text" id="equipe"  required>
                        <option value="">Equipe / Academia</option> 
                    </select>
                </div> 
                <br>

                <div class="inputBox">
                    <select type="text" id="professor"  required>
                        <option value="">Professor</option> 
                    </select>
                </div> 
                <br>

                <button type="submit" id="submit">
                    Enviar
                </button>
            </section>
 
            </fieldset>
        </form>
    </div>
</body>
</html>
